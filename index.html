<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>NavBar desplegable vertical</title>
</head>

<body>
    <button id="boton-desplegar">
        <i id="imagen-boton-principal" class="bi bi-code"></i>
    </button>

    <nav class="navbar">

        <div class="home-container">
            <p>HOME</p>
            <i class="bi bi-house"></i>
        </div>

        <div class="about-container">
            <p>ABOUT</p>
            <i class="bi bi-person"></i>
        </div>

        <div class="setting-container">
            <p>SETTING</p>
            <i class="bi bi-gear"></i>
        </div>

        <div class="menu-container">
            <p>MENU</p>
            <i class="bi bi-list"></i>
        </div>

        <div class="social-container">
            <p>SOCIAL</p>
            <i class="bi bi-at"></i>
        </div>

    </nav>

    <div class="options options-about">
        <div class="file about-file">
            <p>Award</p>
            <i class="bi bi-award"></i>
        </div>
        <div class="file about-file">
            <p>Bicycle</p>
            <i class="bi bi-bicycle"></i>
        </div>
        <div class="file about-file">
            <p>Week</p>
            <i class="bi bi-calendar-week"></i>
        </div>
        <div class="file about-file">
            <p>Camera</p>
            <i class="bi bi-camera"></i>
        </div>
        <div class="file about-file">
            <p>Dots</p>
            <i class="bi bi-chat-right-dots"></i>
        </div>
    </div>

    <div class="options options-settings">
        <div class="file about-file">
            <p>Activity</p>
            <i class="bi bi-activity"></i>
        </div>
        <div class="file about-file">
            <p>Alarm</p>
            <i class="bi bi-alarm"></i>
        </div>
        <div class="file about-file">
            <p>Ratio</p>
            <i class="bi bi-aspect-ratio"></i>
        </div>
        <div class="file about-file">
            <p>Braces</p>
            <i class="bi bi-braces"></i>
        </div>
        <div class="file about-file">
            <p>Diagram</p>
            <i class="bi bi-diagram-3"></i>
        </div>
        <div class="file about-file">
            <p>Display</p>
            <i class="bi bi-display"></i>
        </div>
    </div>

    <div class="options options-menu">
        <div class="file about-file">
            <p>Slash</p>
            <i class="bi bi-eye-slash"></i>
        </div>
        <div class="file about-file">
            <p>Earmark</p>
            <i class="bi bi-file-earmark-text"></i>
        </div>
        <div class="file about-file">
            <p>Music</p>
            <i class="bi bi-file-music"></i>
        </div>
        <div class="file about-file">
            <p>Folder</p>
            <i class="bi bi-folder-check"></i>
        </div>
        <div class="file about-file">
            <p>Geo</p>
            <i class="bi bi-geo-alt"></i>
        </div>
        <div class="file about-file">
            <p>Stars</p>
            <i class="bi bi-list-stars"></i>
        </div>
        <div class="file about-file">
            <p>Card</p>
            <i class="bi bi-person-vcard"></i>
        </div>
    </div>

    <div class="options options-social">
        <div class="iconos-social">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-whatsapp"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-linkedin"></i>
            <i class="bi bi-github"></i>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
